<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Escaneo de Puertos - Portafolio</title>
  <link rel="stylesheet" href="estilos2.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Simulador de Escaneo de Puertos</h1>
    <p>Una herramienta educativa para aprender sobre auditorías de seguridad</p>
  </header>

  <!-- Contenedor principal -->
  <main>
    <div class="scanner-container">
      <label for="ip-address">Dirección IP:</label>
      <input type="text" id="ip-address" placeholder="Ejemplo: 192.168.1.1" required>
      <button id="scan-btn">Iniciar Escaneo</button>
      <div id="results"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gerardo López. Proyecto de Portafolio.</p>
  </footer>

  <script src="main2.js"></script>
</body>
</html>
