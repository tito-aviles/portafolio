<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Edad - Portafolio</title>
  <link rel="stylesheet" href="estilos1.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Calculadora de Edad</h1>
    <p>Descubre tu edad ingresando tu año de nacimiento</p>
  </header>

  <!-- Contenedor principal -->
  <main>
    <div class="calculator-container">
      <label for="birth-year">Año de nacimiento:</label>
      <input type="number" id="birth-year" placeholder="Ejemplo: 1990" min="1900" max="2023" required>
      <button id="calculate-btn">Calcular Edad</button>
      <p id="result"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gerardo López. Proyecto de Portafolio.</p>
  </footer>

  <script src="main1.js"></script>
</body>
</html>
